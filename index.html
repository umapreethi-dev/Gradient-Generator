<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
      <h1>Gradient Generator</h1>
      <div id="color">
        <div class="container">
          <div class="color1">
            <label for="color1">Color 1 : </label>
            <input type="color" id="color1" name="color1" value = "#bee7e8" /><br />
          </div>
          <div class="color2">
            <label for="color2">Color 2 :</label>
            <input type="color" id="color2" name="color2" value="#7d8cc4" />
          </div>
          <div class="range">
              <label for="split">Split :</label>
              <input type="range" min="10" max="100" id="split" name="split" data-sizing="%">
          </div>
          <button type="submit" onclick="randomGradient()">SURPRISE ME!</button>
        </div>
      </div>
    
    <script src="index.js"></script>
  </body>
</html>
